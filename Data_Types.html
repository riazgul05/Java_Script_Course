<!DOCTYPE html>
<html>

<head>
    <title>Data Types</title>
    <script>

        var x = "Yahoo";

        x = 222;

        x = "222"

        x = true

        x = undefined

        x = ["HTML", "CSS", "JS"]

        x = {
            name: "Riaz Gul",
            country: "Pakistan"
        }


        document.write(x)
        document.write("<br>")
        document.write(typeof x)
    </script>
</head>

<body>
    <h1>JavaScript</h1>
</body>

</html>
